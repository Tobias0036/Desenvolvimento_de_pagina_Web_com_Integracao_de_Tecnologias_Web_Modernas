<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const ws = new WebSocket('ws://' + window.location.host);
        const caixaChat = document.getElementById('caixaChat');
        const formChat = document.getElementById('formChat');
        const entradaMensagem = document.getElementById('entradaMensagem');

        ws.onopen = () => {
            adicionarMensagem('Sistema: Conectado ao servidor.', 'sistema');
        };

        ws.onmessage = (evento) => {
            const mensagem = evento.data;
            const tipo = mensagem.startsWith('Bot:') ? 'bot' : mensagem.startsWith('Outro utilizador:') ? 'outro' : 'sistema';
            adicionarMensagem(mensagem, tipo);
        };

        ws.onclose = () => {
            adicionarMensagem('Sistema: Desconectado do servidor.', 'sistema');
        };

        formChat.addEventListener('submit', (e) => {
            e.preventDefault();
            const mensagem = entradaMensagem.value.trim();
            if (mensagem) {
                ws.send(mensagem);
                adicionarMensagem(`VocÃª: ${mensagem}`, 'usuario');
                entradaMensagem.value = '';
            }
        });

        function adicionarMensagem(mensagem, tipo) {
            const div = document.createElement('div');
            div.className = `mensagem mensagem-${tipo}`;
            div.textContent = mensagem.replace(/^(Bot|Outro utilizador|VocÃª|Sistema): /, '');
            caixaChat.appendChild(div);
            caixaChat.scrollTop = caixaChat.scrollHeight;
        }
